<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="portrait"/>
  <title>Rock</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tailwind.min.css">
</head>
<body>
  <div class="header">
    <h1 class="title text-white text-3xl font-bold text-center">Rock Paper Scissor</h1>
  </div>
  <div id="game">
    <div class="font-bold text-center text-2xl mt-16">
      <button id="startGame" class="button bg-green-400 hover:bg-teal-400 text-white rounded-full p-2 px-3 shadow focus:outline-none">Start Game</button>
    </div>
    <div id="gamePlay" class="font-bold text-center text-2xl mt-16 hidden">
      <h2 id="choice" class="text-4xl">Your Choice</h2>
      <h2 id="compChoosesParent" class="text-4xl text-gray-600 hidden">
        Computer Chooses: <span class="p-1 rounded-full bg-black shadow" id="compChooses"></span>
      </h2>
      <div>
        Player score: <span id="playerSc">0</span>
        Comp score: <span id="compSc">0</span>
      </div>
    </div>
    <div id="buttongroup" class="text-5xl mr-auto text-center mt-5 hidden">
      <button id="rock" class="playbutton p-2 bg-white rounded-full hover:bg-red-600 focus:outline-none">✊</button>
      <button id="paper" class="playbutton p-2 bg-white rounded-full hover:bg-blue-600 focus:outline-none">✋</button>
      <button id="scissors" class="playbutton p-2 bg-white rounded-full hover:bg-green-600 focus:outline-none">✌</button>
    </div>
  </div>
  <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
